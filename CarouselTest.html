<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow-x: hidden;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            overflow: hidden;
            text-align: center;
        }

        .carousel {
            display: flex;
            scroll-behavior: smooth;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none; /* Hide scrollbar */
            -ms-overflow-style: none;
        }

        .carousel::-webkit-scrollbar {
            display: none;
        }

        .card {
            min-width: 33.33%;
            flex: 0 0 33.33%;
            box-sizing: border-box;
            text-align: center;
            padding: 10px;
            border: 3px solid black;
            border-radius: 10px;
            background-color: white;
            margin: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            scroll-snap-align: center;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: limegreen;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="carousel">
        <!-- 10 cards -->
        <div class="card">
            <h3>Card 1</h3>
            <img src="https://via.placeholder.com/600x300" alt="1">
            <p>Lorem ipsum dolor.</p>
        </div>
        <div class="card"><h3>Card 2</h3><img src="https://via.placeholder.com/600x300" alt="2"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 3</h3><img src="https://via.placeholder.com/600x300" alt="3"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 4</h3><img src="https://via.placeholder.com/600x300" alt="4"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 5</h3><img src="https://via.placeholder.com/600x300" alt="5"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 6</h3><img src="https://via.placeholder.com/600x300" alt="6"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 7</h3><img src="https://via.placeholder.com/600x300" alt="7"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 8</h3><img src="https://via.placeholder.com/600x300" alt="8"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 9</h3><img src="https://via.placeholder.com/600x300" alt="9"><p>Lorem ipsum dolor.</p></div>
        <div class="card"><h3>Card 10</h3><img src="https://via.placeholder.com/600x300" alt="10"><p>Lorem ipsum dolor.</p></div>
    </div>

    <div class="dots"></div>

    <div class="controls">
        <button class="prev" onclick="scrollCarousel(-1)">&#10094;</button>
        <button class="next" onclick="scrollCarousel(1)">&#10095;</button>
    </div>
</div>

<script>
    const carousel = document.querySelector('.carousel');
    const cards = document.querySelectorAll('.card');
    const dotsContainer = document.querySelector('.dots');

    let index = 0;
    let isDragging = false;
    let startX;
    let scrollLeft;

    // Create dots dynamically
    cards.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => setCarousel(i));
        dotsContainer.appendChild(dot);
    });

    const dots = document.querySelectorAll('.dot');

    function scrollCarousel(direction) {
        const cardWidth = carousel.offsetWidth / 3;
        index += direction;
        if (index < 0) index = cards.length - 1;
        if (index >= cards.length) index = 0;

        carousel.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
        updateDots();
    }

    function setCarousel(i) {
        index = i;
        const cardWidth = carousel.offsetWidth / 3;
        carousel.scrollTo({ left: i * cardWidth, behavior: 'smooth' });
        updateDots();
    }

    function updateDots() {
        dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === index);
        });
    }

    // Fixed Mouse Wheel Scroll
    carousel.addEventListener("wheel", (e) => {
        e.preventDefault();
        const cardWidth = carousel.offsetWidth / 3;
        index += e.deltaY > 0 ? 1 : -1; // Scroll right if wheel down, left if up
        if (index < 0) index = cards.length - 1;
        if (index >= cards.length) index = 0;

        carousel.scrollTo({ left: index * cardWidth, behavior: 'smooth' });
        updateDots();
    });

    // Touch swipe support
    carousel.addEventListener("touchstart", (e) => {
        isDragging = true;
        startX = e.touches[0].pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener("touchmove", (e) => {
        if (!isDragging) return;
        const x = e.touches[0].pageX - carousel.offsetLeft;
        const walk = (x - startX) * 2;
        carousel.scrollLeft = scrollLeft - walk;
    });

    carousel.addEventListener("touchend", () => {
        isDragging = false;
    });

</script>

</body>
</html>
