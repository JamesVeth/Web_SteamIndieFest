<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Games</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure your CSS file is linked -->
    <style>
        * {
            font-family: 'FlinkNeueItalic', Arial, sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: var(--background-2nd);
        }
        #scrollContainer {
            overflow: hidden;
            width: 80vw;
            position: relative;
        }
        #gameContainer {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            width: max-content;
            transition: transform 0.4s ease-in-out;
            padding: 1rem 0;
        }
        .games-card {
            width: 200px;
            padding: 0.2rem;
            background-color:darkslategrey;
            color: white;
            text-align: center;
            border: 1px solid var(--inactive-accent);
            border-radius: 1rem;
            flex-shrink: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px var(--shadow);
        }

        .games-card img{
            width: 90%;
        }

        #dotsContainer {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
            gap: 0.5rem;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--inactive-accent);
            border: var(--button-hover) solid 1.3px;
            cursor: pointer;
        }
        .dot.active {
            background-color: var(--active-accent);
        }
        #buttons {
            display: flex;
            gap: 1rem;
        }
        .button-general {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--inactive-accent);
            background-color: var(--background-1st);
            color: var(--text_body);
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button-general:hover {
            background-color: var(--active-accent);
            color: var(--text_active);
        }
        .active-card {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="scrollContainer">
        <div id="gameContainer">

            <div class="games-card">
                <h3>Game 2</h3>
                <img src="images/games/Game02.jpg">
                <p>Description 2</p>
            </div>
            
            <div class="games-card">
                <h3>Game 1</h3>
                <img src="images/games/Game01.jpg">
                <p>Description 1</p>
            </div>
            
            <div class="games-card">
                <h3>Game 3</h3>
                <img src="images/games/Game03.jpg">
                <p>Description 3</p>
            </div>
            
            <div class="games-card">
                <h3>Game 4</h3>
                <img src="images/games/Game04.jpg">
                <p>Description 4</p>
            </div>
            
            <div class="games-card">
                <h3>Game 5</h3>
                <img src="images/games/Game05.jpg">
                <p>Description 5</p>
            </div>
            
            <div class="games-card">
                <h3>Game 6</h3>
                <img src="images/games/Game06.jpg">
                <p>Description 6</p>
            </div>
            
            <div class="games-card">
                <h3>Game 7</h3>
                <img src="images/games/Game07.jpg">
                <p>Description 7</p>
            </div>
        </di
        v>
    </div>

    <div id="dotsContainer"></div>

    <div id="buttons">
        <button id="prev" class="button-general">Prev</button>
        <button id="next" class="button-general">Next</button>
    </div>

    <script>
        const gameContainer = document.getElementById("gameContainer");
        const dotsContainer = document.getElementById("dotsContainer");
        const prevBtn = document.getElementById("prev");
        const nextBtn = document.getElementById("next");

        let games = [...document.querySelectorAll(".games-card")];
        let gameWidth = games[0].offsetWidth + 16; // Include the gap
        let index = 0;
        let isTransitioning = false;

        // Centre the first game
        function centreScroll() {
            let offset = (window.innerWidth / 2) - (gameWidth / 2);
            gameContainer.style.transform = `translateX(${offset - (index * gameWidth)}px)`;
        }

        // Create dots dynamically
        function createDots() {
            dotsContainer.innerHTML = "";
            for (let i = 0; i < games.length; i++) {
                let dot = document.createElement("div");
                dot.classList.add("dot");
                dotsContainer.appendChild(dot);
            }
            updateDots();
        }

        // Update dots and active card
        function updateDots() {
            let dots = document.querySelectorAll(".dot");

            dots.forEach(dot => dot.classList.remove("active"));
            dots[index]?.classList.add("active");

            // Highlight the active game card
            games.forEach(game => game.classList.remove("active-card"));
            games[index]?.classList.add("active-card");
        }

        // Move function
        function move(direction) {
            if (isTransitioning) return;
            isTransitioning = true;

            if (direction === "next") {
                index = (index + 1) % games.length;
            } else {
                index = (index - 1 + games.length) % games.length;
            }

            gameContainer.style.transition = "transform 0.4s ease-in-out";
            centreScroll();

            setTimeout(() => {
                updateDots();
                isTransitioning = false;
            }, 400);
        }

        // Mouse wheel scroll (smooth horizontal movement)
        let scrollTimeout;
        document.addEventListener("wheel", (e) => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                move(e.deltaY > 0 ? "next" : "prev");
            }, 100);
        });

        // Button event listeners
        nextBtn.addEventListener("click", () => move("next"));
        prevBtn.addEventListener("click", () => move("prev"));

        // Initialise
        createDots();
        centreScroll();
    </script>
</body>
</html>
